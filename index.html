<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />

    <!-- MDB JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>

    <!-- Files -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class=" text-white mb-5 header">Etch-A-Sketch</h1>
    <main class=" main ">
        <div class="buttons  position-absolute w-100 ">
            <button id="black" class="btn mx-2 "> Black</button>
            <button id="rainbow" class="btn mx-2 "> rainbow</button>
            <button id="erase" class="btn mx-2 ">erase</button>
            <button style="height: 40px;" class="btn mx-2 "> Select Color<input id="colorpicker"
                    style="width:25px; height: 15px; border: none;" type="color" value="#fffff"></button>
        </div>

        <div class="wrapper">
            <div id="container">

            </div>
        </div>

        <div class="bottom container pb-5 w-100">
            <div class="ps-5 ms-4">
                <label class="form-label fw-bold text-white" data-bs-toggle="tooltip" for="customRange2">Grid Size :
                    <span id="value"></span></label>
                <div class="range">
                    <input type="range" class=" form-range gridrange" min="2" max="64" value="2" data-bs-toggle="tooltip"
                        id="customRange2" />
                </div>
            </div>
        </div>
    </main>
</body>

</html>
